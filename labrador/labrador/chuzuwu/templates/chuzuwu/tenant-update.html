{% extends "base.html" %}

{% block main %}
<div class="row J_mainContent" id="content-main">
  <div class="wrapper wrapper-content animated fadeInRight gray-bg">
    <div class="row">
      <div class="col-sm-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h2>修改租客</h2>
            <a class="btn btn-info" type="button" href="{% url 'tenant' %}" style="position: relative; float: right; margin-top: -2.8em; margin-right: 2em;">
            <span class="bold">返回</span>
            </a>
          </div>
          <div class="ibox-content">
            <form method="post" class="form-horizontal">
              {% csrf_token %}
              <div class="form-group">
                <label class="col-sm-2 control-label" for="id_name">{{ tenant_form.name.label }}</label>
                <div class="col-sm-10">
                  <input id="id_name" maxlength="100" name="name" type="text" class="form-control" value="{{ tenant.name }}">
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="id_sex">{{ tenant_form.sex.label }}</label>
                <div class="col-sm-10">
                  <select id="id_sex" class="form-control" name="sex">
                    {% for sex in sex_options %}
                    <option value="{{ sex.value }}" {% if sex.value == tenant.sex %} selected="selected"{% endif %}>{{ sex.full_value }}</option>
                    {% empty %}
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="id_phone">{{ tenant_form.phone.label }}</label>
                <div class="col-sm-10">
                  <input id="id_phone" maxlength="20" name="phone" type="text" class="form-control" value="{{ tenant.phone }}">
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-primary" type="submit">保存内容</button>
                    <button class="btn btn-white" type="reset">重置</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock main %}
