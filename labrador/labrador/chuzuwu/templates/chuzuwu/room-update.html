{% extends "base.html" %}

{% block main %}
<div class="row J_mainContent" id="content-main">
  <div class="wrapper wrapper-content animated fadeInRight gray-bg">
    <div class="row">
      <div class="col-sm-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h2>修改房间</h2>
            <a class="btn btn-info" type="button" href="{% url 'room' %}" style="position: relative; float: right; margin-top: -2.8em; margin-right: 2em;">
            <span class="bold">返回</span>
            </a>
          </div>
          <div class="ibox-content">
            <form method="post" class="form-horizontal">
              {% csrf_token %}
              <div class="form-group">
                <label class="col-sm-2 control-label" for="id_number">{{ room_form.number.label }}</label>
                <div class="col-sm-10">
                  <select id="id_number" name="number" class="form-control">
                    <option value="{{ room.number }}">{{ room.number }}</option>
                  </select>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="id_status">{{ room_form.status.label }}</label>
                <div class="col-sm-10">
                  <select id="id_status" class="form-control" name="status">
                    {% for status in status_options %}
                    <option value="{{ status.value }}" {% if status.value == room.status %}selected="selected"{% endif%}>{{ status.full_value }}</option>
                    {% empty %}
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="id_tenant">{{ room_form.tenant.label }}</label>
                <div class="col-sm-10">
                  <select id="id_tenant" class="form-control" name="tenant">
                    <option value="">---------</option>
                    {% for tenant in tenant_options %}
                    <option value="{{ tenant.id }}" {% if tenant.id == room.tenant.id %}selected="selected"{% endif%}>{{ tenant.name }}</option>
                    {% empty %}
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="id_rent">{{ room_form.rent.label }}</label>
                <div class="col-sm-10">
                  <input id="id_rent" name="rent" type="number" class="form-control" value="{{ room.rent }}">
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-primary" type="submit">保存内容</button>
                    <button class="btn btn-white" type="reset">重置</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock main %}
